<link rel="stylesheet" href="css/style.css" />
<style>
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(25px);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
  }

  h2 {
    text-align: center;
    color: #00ffd5;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    background: #1a1a1a;
    border: 1px solid #333;
    color: white;
    border-radius: 10px;
    font-size: 1rem;
  }

  input[type="file"] {
    background: none;
    border: none;
  }

  button {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 999px;
    background-color: #00fff7;
    color: #000;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #00cfc4;
  }

  .note {
    text-align: center;
    font-size: 0.9rem;
    margin-top: 10px;
    color: #aaa;
  }
</style>
