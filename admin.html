<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zency Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .container {
      max-width: 650px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      padding: 35px;
      border-radius: 30px;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
    }
    input[type="file"] {
      background: none;
      border: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 999px;
      background-color: #00fff7;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 18px #00fff7;
    }
    button:hover {
      background-color: #00cfc4;
      transform: scale(1.03);
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 12px;
      color: #aaa;
    }
    .logout-btn {
      background: transparent;
      color: #00ffd5;
      border: 1px solid #00ffd5;
      margin-top: 20px;
    }
    #loginSection {
      text-align: center;
      padding: 30px;
    }
    #loginSection input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <a href="index.html">
      <img src="images/zp-logo.png" alt="Zency Logo" class="logo-img" />
    </a>
  </div>

  <!-- üîê Login Section -->
  <div class="container" id="loginSection" style="display:none;">
    <h2>Admin Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- ‚úÖ Product Form Section -->
  <div class="container" id="productSection" style="display:none;">
    <h2>üõ†Ô∏è Add New Product</h2>
    <form id="productForm">
      <label for="productImages">Upload Images (1‚Äì5)</label>
      <input type="file" id="productImages" accept="image/*" multiple required />

      <label for="productVideo">Upload Video (optional)</label>
      <input type="file" id="productVideo" accept="video/*" />

      <label for="productName">Product Name</label>
      <input type="text" id="productName" required />

      <label for="productId">Product ID</label>
      <input type="text" id="productId" required />

      <label for="productPrice">Price (‚Çπ)</label>
      <input type="number" id="productPrice" required />

      <label for="productDiscount">Discount Price (‚Çπ)</label>
      <input type="number" id="productDiscount" required />

      <label for="productSize">Sizes (e.g., M, L, XL)</label>
      <input type="text" id="productSize" />

      <label for="productCategory">Category</label>
      <input type="text" id="productCategory" required />

      <label for="inStock">Availability</label>
      <select id="inStock">
        <option value="yes" selected>In Stock</option>
        <option value="no">Out of Stock</option>
      </select>

      <button type="submit">üöÄ Submit Product</button>
      <div class="note">Images/Videos will be uploaded to Firebase</div>
    </form>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase & Auth Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
  <script>
    // Auth Check
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("productSection").style.display = "block";
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("productSection").style.display = "none";
      }
    });

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(err => alert("Login Failed: " + err.message));
    }

    function logout() {
      firebase.auth().signOut();
    }
  </script>
</body>
</html>
