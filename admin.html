<!-- admin_with_logo.html (Final Version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zency Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
    }
    input[type="file"] {
      background: none;
      border: none;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 999px;
      background-color: #00fff7;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #00fff7;
    }
    button:hover {
      background-color: #00cfc4;
    }
    .note {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <a href="index_with_logo.html">
      <img src="images/zp-logo.png" alt="Zency Logo" class="logo-img" />
    </a>
  </div>
  <div class="container">
    <h2>üõ†Ô∏è Add New Product</h2>
    <form id="productForm">
      <label for="productImages">Upload Images (1‚Äì5)</label>
      <input type="file" id="productImages" name="productImages" accept="image/*" multiple required />

      <label for="productVideo">Upload Video (optional)</label>
      <input type="file" id="productVideo" name="productVideo" accept="video/*" />

      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" required />

      <label for="productId">Product ID</label>
      <input type="text" id="productId" name="productId" required />

      <label for="productPrice">Price (‚Çπ)</label>
      <input type="number" id="productPrice" name="productPrice" required />

      <label for="productDiscount">Discount Price (‚Çπ)</label>
      <input type="number" id="productDiscount" name="productDiscount" required />

      <label for="productSize">Sizes (e.g., M, L, XL)</label>
      <input type="text" id="productSize" name="productSize" />

      <label for="productCategory">Category</label>
      <input type="text" id="productCategory" name="productCategory" required />

      <label for="inStock">Availability</label>
      <select id="inStock" name="inStock">
        <option value="yes" selected>In Stock</option>
        <option value="no">Out of Stock</option>
      </select>

      <button type="submit">üöÄ Submit Product</button>
      <div class="note">Images/Videos will be uploaded to Firebase</div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
