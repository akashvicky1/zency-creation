<!-- admin-login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | Zency Creation</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; }
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      width: 300px;
    }
    h2 { color: #00fff7; text-align: center; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px;
      border: none; outline: none;
    }
    button {
      background: #00fff7; color: #000; font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "admin.html")
        .catch((error) => alert("Login failed: " + error.message));
    }
  </script>
</body>
</html>
