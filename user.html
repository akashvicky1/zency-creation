<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zency Creation | Products</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      color: white;
    }
    .card img, .card video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      max-height: 220px;
      object-fit: cover;
    }
    .price {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .ask-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #00ffd5, #00bfa6);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 999px;
      box-shadow: 0 0 15px #00ffd5;
      transition: all 0.3s ease;
    }
    .ask-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="logo-box">
    <a href="index_with_logo.html">
      <img src="images/zp-logo.png" alt="Zency Logo" class="logo-img">
    </a>
  </div>
  <div class="container">
    <h2 style="color:#00ffd5;text-align:center;margin-bottom:20px;">üõçÔ∏è Explore Our Products</h2>
    <div id="productList">Loading products...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
